upstream elasticsearch__host {
  server docker.for.mac.localhost:9200;
}
upstream kibana_host {
  server docker.for.mac.localhost:5601;
}

server {

    listen 9000;
    server_name kibana;

    location / {
        expires off;
        proxy_buffering off;
        proxy_pass http://kibana_host;
    }
}

server {

    listen 9000;
    server_name elasticsearch;

    location / {
        expires off;
        proxy_buffering off;
        proxy_pass http://elasticsearch_host;

    }
}



